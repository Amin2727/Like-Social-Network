<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .d1 {
      background-image: linear-gradient(to right, #434343 0%, black 100%);
      color: #fefefe;
      text-align: center;
      padding: 300px;
      font-size: 100px;
    }

    div.jumbotron{
      padding: 1px;
      background-color: #e9ecef;
  }
  </style>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Error 404</title>
</head>
<body>
    <div class="jumbotron">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <div class="navbar-nav">
            <a class="nav-link active" href="{% url 'home:home' %}">Home</a>
            {% if request.user.is_authenticated %}
            <a class="nav-link active" href="{% url 'account:user_logout' %}">Logout</a>
            <a class="nav-link active" href="{% url 'account:user_profile' request.user.id %}">Profile</a>
            <a class="nav-link active" href="{% url 'home:post_create' %}">Create</a>
            <p class="nav-link active" style="color:white; float:right; margin-left: 850px">Welcome {{ user.username }}</p>
            {% else %}
            <a class="nav-link active" href="{% url 'account:user_login' %}">Login</a>
            <a class="nav-link active" href="{% url 'account:user_register' %}">Register</a>
            {% comment %} <a class="nav-link active" href="{% url 'account:reset_password' %}">Reset Password</a> {% endcomment %}
            
            {% endif %}
          </div>
        </div>
      </nav>
    </div>
    <div class="d1">
      <p>Error 404!</p>
      <p style="font-size:23px">Looks like you followed a bad link.</p>
    </div>
</body>
</html>
